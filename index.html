<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardPlay - Board-Centric Music Creation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .loading__spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading__text {
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* CSS Variables for theming */
    :root {
      --surface-color: #2a2a2a;
      --card-bg: #333;
      --card-hover-bg: #3a3a3a;
      --border-color: #444;
      --text-color: #fff;
      --text-muted: #ccc;
      --accent-color: #4a90e2;
      --primary-bg: #4a90e2;
      --primary-hover: #3a7bc8;
      --button-bg: #444;
      --button-hover-bg: #555;
      --badge-bg: #444;
      --focus-ring: 0 0 0 2px rgba(74, 144, 226, 0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading__spinner"></div>
      <div class="loading__text">Initializing CardPlay...</div>
    </div>
  </div>
  <script type="module" src="/src/demo/main.ts"></script>
</body>
</html>
